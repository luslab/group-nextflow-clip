name: dev-pr

on:
  push:
    branches: [ dev ]

jobs:
  build-docker:
    runs-on: ubuntu-latest
    steps:
      - name: Build and push dev image
        uses: docker/build-push-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          repository: myorg/myrepository
          tags: latest
